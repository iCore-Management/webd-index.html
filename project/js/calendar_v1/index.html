  <!-- INITIALIZE FILEMAKER INTEGRATION FROM URL PARAMETERS-->
  <script>
    const API = "calendar";
    document.title = API;

    const URL_PARAMETERS = new URLSearchParams(globalThis.location.search);
    const SCRIPT = URL_PARAMETERS.get("script");
    const WEBVIEWER = URL_PARAMETERS.get("webviewer");

    let init = setInterval(() => {
      if (window.FileMaker) {
        clearInterval(init);

        let param = { 
          method : API + ".initialize",
          config : { webviewer : WEBVIEWER, callback : "initialize" },
        };
        FileMaker.PerformScriptWithOption(
          SCRIPT,
          JSON.stringify(param),
          5
        );
      }
    }, 100);

    function isReady(){
      // Call to test Perform Javascript in Web Viewer
      return 1
    }

  </script>

      <div class="container-fluid mt-1" id="calendar" hidden></div>

    <!-- API FUNCTIONS FOR FILEMAKER -->

    <script>
      //START AUTOMATICALLY; OTHERWISE CALL JS FROM FILEMAKER WITH OPTIONS
      //OnLoad, Calls Script ( method : calendar.initialize)
      //FileMaker Calls callback, with JSON of settings
      //JS Processes settings and loads calendar

      //THIS SHOULD BE A PROPERTY PASSED FROM FILEMAKER TO MAP FM FIELDS TO FC PROPERTIES
      const SETTINGS = {}; //SETTINGS.eventFields

      function initialize (settings="{}") {

        let fmSettings = JSON.parse(settings);
//        const { querySettings } = fmSettings;
//        const { userSettings } = fmSettings;
//        const { Users } = fmSettings;
        SETTINGS.USERS = fmSettings.Users;
        SETTINGS.USERS.admins = JSON.parse(fmSettings.Users.admins);
        // Users.admins
        // Users.current

//        const { calendarSettings } = fmSettings;
        SETTINGS.CALENDAR = fmSettings.calendarSettings;

//        const { eventFields } = fmSettings;
        SETTINGS.EVENT_FIELDS = fmSettings.eventFields;

        //PASS AN ARRAY OF SOURCE OPTIONS?? (color, display, etc) OR, assign the same events function to passed sources?
//        const calendarSources = [ { id: "493F6ABB-76CE-4A1C-BE7F-FC2237453997", color: "red", admins:[], extendedHours:[], resources:[], editable, constraint, display, overlap(), allow(), startEditable, durationEditable } ];
//        const { calendarSources } = fmSettings;
        SETTINGS.SOURCES = fmSettings.calendarSources;


        var calendar = new FullCalendar.Calendar(document.getElementById(API), 
          Object.assign(SETTINGS.CALENDAR, {
            eventSources: [
              {
                //NEEDS TO ADD THIS EVENT FUNCTION TO EACH SOURCE (EVENT PROPERTIES OVERWRITE SOURCE PROPERTIES??)
                events: (fetchInfo, successCallback, failureCallback) => events( Object.assign(fetchInfo, {source:0} ), successCallback, failureCallback),
                //color: "red",   // an option!
//                constraint: [{start:"2024-03-10T00:00:0", end: "2024-4-10T00:00:0"}],
                //constraint: "businessHours",

                //textColor: "white", // an option!
                // editable, startEditable, durationEditable, display, overlap(), constraint, allow()
                //                success: (rawEvents, response) => eventSourceSuccess(rawEvents, response),
                //                eventDataTransform: (eventData) => eventDataTransform(eventData),
              }
            ],
            //constraint: {start:"2024-03-10T00:00:0", end: "2024-4-10T00:00:0"},
            businessHours: {
                  start:"2024-03-10T00:00:0", end: "2024-4-10T00:00:0",
                  startTime: '10:00', // a start time (10am in this example)
                  endTime: '18:00', // an end time (6pm in this example)

                  daysOfWeek: [ 1, 2, 3, 4 ]
                  // days of week. an array of zero-based day of week integers (0=Sunday)
                  // (Monday-Thursday in this example)
                },
            eventSourceSuccess: (rawEvents, response) => eventSourceSuccess(rawEvents, response),
            eventDataTransform: (eventData) => eventDataTransform(eventData),

            eventOverlap: (stillEvent, movingEvent) => eventOverlap(stillEvent, movingEvent),
            //          eventConstraint: "2",
            eventAllow: (dropInfo, draggedEvent) => eventAllow(dropInfo, draggedEvent),
            //          eventDrop: "f ONCE UPDATE STOPS",
            eventChange: (changeInfo) => eventChange(changeInfo),

            select: (selectionInfo) => select(selectionInfo), //NEW EVENT
            dateClick: (dateClickInfo) => dateClick(dateClickInfo), //NEW EVENT ON DAY VIEW

            eventClick: (eventClickInfo) => eventClick(eventClickInfo),

          })
        );

        calendar.getEventSources()[0].id = SETTINGS.SOURCES[0].id;
        showCalendar(true);
        calendar.render();
        window.calendar = calendar;
//        });
      }
      function showCalendar (show) {
        if ( show == 1 ){
          document.getElementById(API).hidden = false;
        } else {
          document.getElementById(API).hidden = true;
        }
      };


      function changeView(view, date) {
        if ( view == null ) {view=window.calendar.view.type};
        window.calendar.changeView(view, date);
//        window.calendar.gotoDate(date);
        // calendar.gotoDate( date ) https://fullcalendar.io/docs/Calendar-gotoDate
        // calendar.changeView("timeGridDay", "2017-06-01");
        // https://fullcalendar.io/docs/Calendar-changeView
      };
      function gotoDate(date){
        window.calendar.gotoDate(date);
      };
      window.refetchEvents = function refetchEvents() {
        window.calendar.refetchEvents();
      };
